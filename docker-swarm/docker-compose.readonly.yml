version: '3.6'

services:
  # Do not use the postgres service if using external database orchestrated by docker-compose.externaldb.yml
  postgres:
    read_only: true
    volumes: 
      - /opt/blackduck/hub
      - /var/run/postgresql
      - /tmp
  authentication:
    read_only: true
    volumes:
      - /opt/blackduck/hub/hub-authentication/logs
      - /opt/blackduck/hub/filebeat
      - /tmp
  webapp:
    read_only: true
    volumes:
      - /opt/blackduck/hub/tomcat
      - /opt/blackduck/hub/hub-webapp/logs
      - /opt/blackduck/hub/filebeat
      - /tmp
  scan:
    read_only: true
    volumes:
      - /opt/blackduck/hub/hub-scan/logs
      - /opt/blackduck/hub/filebeat
      - /tmp
  jobrunner:
    read_only: true
    volumes:
      - /opt/blackduck/hub/jobrunner/temp
      - /opt/blackduck/hub/filebeat
      - /opt/blackduck/hub/jobrunner/logs
      - /tmp
  cfssl:
    read_only: true
  logstash:
    read_only: true
    volumes:
      - /usr/share/logstash
      - /var/log
      - /tmp
  registration:
    read_only: true
    volumes:
      - /opt/blackduck/hub/hub-registration/logs
      - /tmp
  webserver:
    read_only: true
    volumes:
      - /etc/nginx
      - /var/log/nginx
      - /var/cache/nginx
      - /var/run
      - /opt/blackduck/hub/webserver/filebeat
      - /opt/blackduck/hub/webserver/logrotate
  webui:
      read_only: true
      volumes:
        - /opt/blackduck/hub/hub-ui/logs
        - /opt/blackduck/hub/filebeat
  documentation:
    read_only: true
    volumes:
      - /opt/blackduck/hub/hub-documentation/logs
      - /opt/blackduck/hub/filebeat
      - /opt/blackduck/hub/tomcat
      - /tmp
  uploadcache:
    read_only: true
    volumes:
      - /opt/blackduck/hub/filebeat
      - /opt/blackduck/hub/blackduck-upload-cache/logs
  redis:
    read_only: true
    volumes:
      - /opt/blackduck/hub/blackduck-redis/logs
      - /opt/blackduck/hub/filebeat
  bomengine:
    read_only: true
    volumes:
      - /opt/blackduck/hub/blackduck-bomengine/logs
      - /tmp
  matchengine:
    read_only: true
    volumes:
      - /opt/blackduck/hub/blackduck-matchengine/logs
      - /tmp
  rabbitmq:
    read_only: true
    volumes:
      - /etc/rabbitmq
      - /var/log/rabbitmq
      - /opt/blackduck/hub/filebeat
      - /tmp
