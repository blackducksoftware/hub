services:
  binaryscanner:
    image: sigsynopsys/bdba-worker:2023.9.3
    env_file: [hub-bdba.env]
    entrypoint: /docker-entrypoint.sh
    healthcheck:
       test:  [CMD, '/docker-healthcheck.sh', '${BDBA_HEALTH_CHECK_TIMEOUT:-30}']
       interval: 120s
       timeout: ${BDBA_HEALTH_CHECK_TIMEOUT:-30}s
       retries: 5
       start_period: 300s
    deploy:
      mode: replicated
      restart_policy: {condition: on-failure, delay: 5s, window: 60s}
      resources:
        limits: {memory: 4096M, cpus: '1'}
        reservations: {memory: 4096M, cpus: '0.5'}
  rabbitmq:
    env_file: [hub-bdba.env]
