- apiVersion: v1
  data:
    HUB_POSTGRES_ADMIN_PASSWORD_FILE: |
      blackduck
  kind: ConfigMap
  metadata:
    name: hpup-admin
- apiVersion: v1
  data:
    HUB_POSTGRES_USER_PASSWORD_FILE: |
      blackduck
  kind: ConfigMap
  metadata:
    name: hpup-user
- apiVersion: v1
  data:
    HUB_POSTGRES_ADMIN: blackduck
    HUB_POSTGRES_ENABLE_SSL: "false"
    HUB_POSTGRES_HOST: blackduck.xyzh.us-east-1.rds.amazonaws.com
    HUB_POSTGRES_PORT: "5432"
    HUB_POSTGRES_USER: blackduck_user
    HUB_WEBSERVER_PORT: "8443"
    IPV4_ONLY: "0"
    PUBLIC_HUB_WEBSERVER_PORT: "443"
  kind: ConfigMap
  metadata:
    name: hub-config

- apiVersion: v1
  kind: ReplicationController
  metadata:
    name: cfssl
  spec:
    replicas: 1
    template:
      metadata:
        name: cfssl
        labels:
          app: cfssl
          tier: cfssl
      spec:
        volumes:
        - emptyDir: {}
          name: dir-1
        containers:
        - image: blackducksoftware/hub-cfssl:4.2.0
          name: hub-cfssl
          resources:
            requests:
              memory: 640M
            limits:
              memory: 640M
          envFrom:
          - configMapRef:
              name: "hub-config"
          volumeMounts:
          - mountPath: /etc/cfssl
            name: dir-1
          ports:
          - containerPort: 8888
          terminationMessagePath: /dev/termination-log
          imagePullPolicy: Always
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirst
- apiVersion: v1
  kind: Service
  metadata:
    name: cfssl
  spec:
    ports:
    - name: 8888-tcp
      port: 8888
      targetPort: 8888
    selector:
      app: cfssl
  status:
    loadBalancer: {}
