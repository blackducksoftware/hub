### SERVICES
- apiVersion: v1
  kind: ReplicationController
  metadata:
    name: jobrunner
  spec:
    replicas: 1
    template:
      metadata:
        name: jobrunner
        labels:
          app: jobrunner
          tier: jobrunner
      spec:
        volumes:
        - name: hpup-user
          configMap:
            name: hpup-user
        - name: hpup-admin
          configMap:
            name: hpup-admin
        containers:
        - image: blackducksoftware/hub-jobrunner:4.2.0
          name: jobrunner
          resources:
            requests:
              cpu: 1
              memory: 4608M
            limits:
              cpu: 1
              memory: 4608M
          volumeMounts:
          - mountPath: "/run/secrets/HUB_POSTGRES_USER_PASSWORD_FILE"
            name: hpup-user
            subPath: HUB_POSTGRES_USER_PASSWORD_FILE
          - mountPath: "/run/secrets/HUB_POSTGRES_ADMIN_PASSWORD_FILE"
            name: hpup-admin
            subPath: HUB_POSTGRES_ADMIN_PASSWORD_FILE
          envFrom:
          - configMapRef:
              name: hub-config
          env:
          - name: HUB_POSTGRES_ENABLE_SSL
            value: "false"
          - name: HUB_MAX_MEMORY
            value: 4096m
- apiVersion: v1
  kind: ReplicationController
  metadata:
    name: nginx-webapp-logstash
  spec:
    replicas: 1
    template:
      metadata:
        name: nginx-webapp-logstashsh
        labels:
          app: nginx-webapp-logstash
          tier: nginx-webapp-logstash
      spec:
        volumes:
        - emptyDir: {}
          name: dir-webapp
        - emptyDir: {}
          name: dir-logstash
        - name: dir-webserver
          emptyDir: {}
        - name: hpup-user
          configMap:
            name: hpup-user
        - name: hpup-admin
          configMap:
            name: hpup-admin
        containers:
        - name: webapp
          resources:
            requests:
              cpu: "1"
              memory: "4608M"
          image: blackducksoftware/hub-webapp:4.2.0
          env:
          - name: HUB_MAX_MEMORY
            value: 4096m
          envFrom:
          - configMapRef:
              name: hub-config
          volumeMounts:
          - mountPath: "/opt/blackduck/hub/logs"
            name: dir-webapp
          - mountPath: "/var/lib/logstash/data"
            name: dir-logstash
          - mountPath: "/run/secrets/HUB_POSTGRES_USER_PASSWORD_FILE"
            name: hpup-user
            subPath: HUB_POSTGRES_USER_PASSWORD_FILE
          - mountPath: "/run/secrets/HUB_POSTGRES_ADMIN_PASSWORD_FILE"
            name: hpup-admin
            subPath: HUB_POSTGRES_ADMIN_PASSWORD_FILE
          ports:
          - containerPort: 8080        
        - image: blackducksoftware/hub-logstash:4.2.0
          name: logstash
          resources:
            requests:
              memory: 640M
            limits:
              memory: 640M
          volumeMounts:
          - mountPath: "/opt/blackduck/hub/logs"
            name: dir-webapp
          - mountPath: "/var/lib/logstash/data"
            name: dir-logstash
          ports:
          - containerPort: 4560
            containerPort: 5044 # filebeat
        - name: nginx
          resources:
            requests:
              memory: 512M
            limits:
              memory: 512M
          image: blackducksoftware/hub-nginx:4.2.0
          ports:
          - containerPort: 8443
          volumeMounts:
          - mountPath: "/opt/blackduck/hub/webserver/security"
            name: dir-webserver
