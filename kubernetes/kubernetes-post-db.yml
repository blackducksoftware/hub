- apiVersion: apps/v1beta1
  kind: Deployment
  metadata:
    name: hub-scan
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          app: hub-scan
        name: hub-scan
      spec:
        containers:
        - image: "blackducksoftware/hub-scan:4.4.0"
          imagePullPolicy: Always
          name: hub-scan
          resources:
            limits:
              memory: "2G"
            requests:
              memory: "2G"
          ports:
          - containerPort: 8080
- apiVersion: v1
  kind: Service
  metadata:
    name: scan # this is the default service name the hub looks for.
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      targetPort: 8080
    selector:
      app: hub-scan
  status:
    loadBalancer: {}
